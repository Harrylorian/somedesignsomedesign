<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌識別作品 - 三畝設計</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* 額外樣式 */
        .branding-card img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .branding-card img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Modal內圖片樣式 */
        .modal-body img {
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img/logo.png" alt="三畝設計 Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="graphicdesign.html">平面設計</a></li>
                    <li class="nav-item"><a class="nav-link active" href="branding.html" aria-current="page">品牌識別</a></li>
                    <li class="nav-item"><a class="nav-link" href="animation.html">動畫作品</a></li>
                    <li class="nav-item"><a class="nav-link" href="3d.html">3D作品</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主區塊 -->
    <header class="branding-header text-center text-white">
        <h1>品牌識別作品</h1>
        <p class="lead">用設計講述品牌故事，為品牌注入生命力</p>
    </header>

    <!-- 品牌故事 -->
    <section id="branding-story" class="container my-5">
        <h2 class="text-center mb-4">品牌故事</h2>
        <p class="text-center">每一個品牌的設計背後，都有一段獨特的故事，讓設計與品牌精神完美結合。</p>
    </section>

    <!-- 作品展示區 -->
    <section id="branding-gallery" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">作品展示</h2>
            <div class="row g-4">
                <article class="col-md-4">
                    <div class="branding-card">
                        <img src="./img/03_新鑫員工證_方向2.jpg" class="img-fluid" alt="新鑫股份有限公司品牌設計" loading="lazy">
                        <div class="branding-info">
                            <h3>新鑫股份有限公司</h3>
                            <p>為貴公司設計一套完整版的主視覺衍生</p>
                            <button class="btn btn-dark btn-sm mt-2" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#brandingModal"
                                    data-title="新鑫股份有限公司"
                                    data-images="./img/02_掛旗.jpg,./img/03_新鑫員工證_方向2.jpg,./img/05_活動識別證_媒體記者.jpg">
                                了解更多
                            </button>
                        </div>
                    </div>
                </article>
                <article class="col-md-4">
                    <div class="branding-card">
                        <img src="./img/構夢展_mockup02.jpg" class="img-fluid" alt="高雄市內惟藝術中心 - 構夢展覽" loading="lazy">
                        <div class="branding-info">
                            <h3>高雄市內惟藝術中心 - 構夢展覽</h3>
                            <p>構夢展覽設計展場相關圖片。</p>
                            <button class="btn btn-dark btn-sm mt-2" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#brandingModal"
                                    data-title="高雄市內惟藝術中心 - 構夢展覽"
                                    data-images="./img/構夢展_mockup02.jpg,./img/構夢展_mockup03.jpg,./img/構夢展_mockup.jpg">
                                了解更多
                            </button>
                        </div>
                    </div>
                </article>
                <article class="col-md-4">
                    <div class="branding-card">
                        <img src="./img/Mockup_05_門票.jpg" class="img-fluid" alt="屏東可可園區品牌設計" loading="lazy">
                        <div class="branding-info">
                            <h3>屏東可可園區</h3>
                            <p>為屏東可可園區設計活動主視覺。</p>
                            <button class="btn btn-dark btn-sm mt-2" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#brandingModal"
                                    data-title="屏東可可園區"
                                    data-images="./img/Mockup_03_路燈旗子.jpg,./img/Mockup_05_打卡板.jpg,./img/Mockup_05_門票.jpg">
                                了解更多
                            </button>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <!-- 通用 Modal -->
    <div class="modal fade" id="brandingModal" tabindex="-1" aria-labelledby="brandingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="brandingModalLabel">標題</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="modal-body-content">
                        <!-- 動態填充圖片 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; 2024 三畝設計. 保留所有權利。</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 動態更新 Modal 內容
        const modal = document.getElementById('brandingModal');
        modal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const title = button.getAttribute('data-title');
            const images = button.getAttribute('data-images').split(',');

            const modalTitle = modal.querySelector('.modal-title');
            const modalBody = modal.querySelector('#modal-body-content');

            modalTitle.textContent = title;
            modalBody.innerHTML = images.slice(0, 3).map(imgSrc => `
                <div class="col-12 col-md-4 mb-3">
                    <img src="${imgSrc}" class="img-fluid" alt="${title}">
                </div>
            `).join('');
        });
    </script>
</body>
</html>
